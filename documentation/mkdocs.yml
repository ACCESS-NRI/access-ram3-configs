# This file uses the following environment variables set within the build workflow:
# - SITE_URL: the URL of the site (Falls back to the default URL)
# For example, for PR-previews, SITE_URL is set to <default_URL>/pr-preview-NUM
site_name: ACCESS-rAM3-configs

# Site URL
site_url: !ENV [SITE_URL, "http://access-ram3-configs.access-hive.org.au/"]

# Git repository
repo_url: https://github.com/ACCESS-NRI/access-ram3-configs
repo_name: access-ram3-configs
edit_uri: edit/main/documentation/docs/ # Add pencil icon to edit repository content

# Theme
theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: custom-light
      primary: none
      accent: none
      toggle:
        icon: material/theme-light-dark
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: custom-dark
      primary: none
      accent: none
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode

  features:
    - content.action.edit       # Needed for functionality to edit repository content
    - navigation.instant
    - navigation.tracking       # The URL in the address bar is automatically updated with active anchor
    - navigation.indexes
    # - navigation.tabs         # Tabs at the top
    # - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy         # for displaying copy icon at top right in code snippets
    - toc.follow                # the sidebar is automatically scrolled to the active anchor

  logo: assets/hive_docs_icon.png
  favicon: assets/hive_docs_icon.png
  icon:
    edit: material/pencil
    view: material/eye
copyright: Copyright &copy; 2025 ACCESS-NRI

plugins:
  - git-revision-date-localized:
      type: date
      enable_creation_date: false
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - macros
  - bibtex:
      bib_file: references.bib
      csl_file: https://raw.githubusercontent.com/citation-style-language/styles/26eccff9e537f71494a4da7b91afac1adf571dc9/apa.csl
  - resolve-absolute-urls

markdown_extensions: 
  - attr_list
  - abbr
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - def_list
  - footnotes
  - tables
  - toc:
      title: On this page

# Navigation
nav:
  - Home: pages/index.md
  # List other pages here
  # Sub-pages can be listed as nested items
  # Documentation reference (https://www.mkdocs.org/user-guide/configuration/#nav)

  - Contributing:          
        - Contributing overview:     pages/contributing/index.md
        - Edit this Documentation: pages/contributing/Edit-Config-Docs.md
  - Model configuration:          
        - Configurations overview:    pages/configurations/index.md
        - Single-level nest (simple):    pages/configurations/single-nest.md
        - Test run (simple):    pages/configurations/test_run.md
        - Change the date/time (moderate): pages/configurations/change-the-datetime.md
        - Modify a nest definition (advanced):    pages/configurations/modify-nest.md
  - Driving information:          
        - Initial conditions overview:    pages/initial_conditions/index.md
        - Nesting considerations:    pages/initial_conditions/nesting_considerations.md
        - Replace Land/Surface:    pages/initial_conditions/replace_land_surface.md
        - Replace SST/Sea-ice:    pages/initial_conditions/replace_sst_seaice.md
  - Executables:          
        - Executables overview:    pages/executables/index.md
  - Model outputs:          
        - Model outputs overview:    pages/model_outputs/index.md
        - Toggle optional STASHpacks:    pages/model_outputs/toggle_stashpacks.md
        - View optional STASHpack contents via UI: pages/model_outputs/view_stashpack_contents_via_ui.md
        - Customize non-optional STASH:    pages/model_outputs/customize_stash.md
        - Modify optional STASHpacks:    pages/model_outputs/modify_stashpacks.md
        - Extend STASH:    pages/model_outputs/extend_stash.md
  - Housekeeping:
        - Housekeeping overview:    pages/housekeeping/index.md
  - Troubleshooting:          
        - Troubleshooting overview:    pages/troubleshooting/index.md
        - NaN errors:    pages/troubleshooting/nan_errors.md
        - No land:    pages/troubleshooting/no_land.md
        - Stuck cylc:    pages/troubleshooting/stuck_cylc.md


# Footer
extra:
  generator: false
  social:
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/access-nri.bsky.social
      name: ACCESS-NRI on Bluesky
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/access-nri
      name: ACCESS-NRI on Linkedin

extra_css:
  - "https://fonts.googleapis.com/icon?family=Material+Icons"   # Material Icons Reference - https://material.io/resources/icons/?style=baseline
  - fontello/css/fontello-codes.css
  - fontello/css/fontello-ie7-codes.css
  - fontello/css/fontello-ie7.css
  - fontello/css/fontello.css
  - css/custom.css

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js # For pymdownx.arithmatex extension
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js     # For tablesort functionality 
  - https://cdn.jsdelivr.net/gh/atteggiani/animated-terminal@3.0/animated-terminal.min.js # Terminal animations
  - js/custom-tags.js
  - js/miscellaneous.js

# Automatically reload page when running `mkdocs serve`, for any 
# of the following files outside of the 'docs' directory
watch:
  - mkdocs.yml
  - overrides/

hooks:
  - hooks/hide_pages_url_segment.py
